---
layout: kunalo
title: Index
---

<div id="home" class="row">
      <h2>Posts</h2>

</div>

<div class="row">
  <div class="col-md-8">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  </div>
  <div class="col-md-3 col-md-offset-1">
    <ul>
      {% assign tags_list = site.tags %}
      {% include JB/tags_list %}
    </ul>
  </div>
</div>
